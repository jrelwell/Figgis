        <div class="container-fluid"> <!-- Container Start -->
            <div class="jumbotron"> <!-- Jumbotron Start -->
                <div class="row">
                    <div class="col-lg-offset-2 col-md-8">
                        <h1>Inquire About Our Services</h1>
                        <p>Get a quote today.</p>
                    </div>

            </div> <!-- Jumbo End -->
        </div>
        <div class="container"
            <div class="row"> <!-- First Row -->
                <div class="col-lg-offset-2 col-lg-8 col-md-12">
                    <h2>Send Us Your Questions</h2>
                    <form class="form-horizontal" name="contactForm" id="contactForm">
                        <div class="form-group">
                            <label for="inputName" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label">E-Mail:</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPhone" class="control-label">Phone:</label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="inputLoc" class="control-label">Location of Work:</label>
                            <input type="text" class="form-control" id="inputLoc" placeholder="Location of Work" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAgent" class="control-label">Requested Agent:</label>
                            <select class="form-control">
                                <option>First Available</option>
                                <option>Sterling Archer</option>
                                <option>Lana Kane</option>
                                <option>Ray Gillette</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputDesc" class="control-label">Additional Info:</label>
                            <textarea class="form-control" rows="3" id="inputDesc"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-8 col-sm-4">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" id="submit">Send It!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div> <!-- End First Row -->
        </div> <!-- End Container -->
